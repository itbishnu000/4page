            <div class="header1">
                || Registration ||

            <div class="input">

            <div class="input">

            <br>

            <br>
            <div class="input">

            <div class="input">
                <label class="head">Username</label>
                <input type="text" name="username" id="input" placeholder="@username123">
            </div>
            <br>
            <div class="input">
                <label class="head">Phone no</label>
                <input type="number" name="n" id="input" placeholder="phone no">
            </div>
            <br>
            <div class="city">

                    <option><b>City</b></option>

                    <option>Bapi</option>
                    <option>Baroda</option>
                    <option>Ahmedabad</option>
                    <option>Rajkot</option>
                    <option>Bharuch</option>

                <input type="number" id="head1" placeholder="123456">
            </div>
            <br>
            <div class="input">
                <label class="head">Address</label>
                <textarea rows="1" id="input" placeholder="Enter tour Address...."></textarea>
            </div>
            <br>
            <div class="input">
                <label class="head">Password</label>
                <input type="password" id="input" placeholder="Password">
            </div>
            <br>
            <div class="input">
                <label class="head">Confirm Password</label>
                <input type="password" id="input" placeholder="confirm Password">
            </div>
            <br>
            <div class="input">
                <input type="submit" name="log" id="log" >
                <input type="reset" name="log" id="log" value="Reset">
            </div>
            <br>
            <div class="input">
                <label id="do">You have an account?</label><a href="Login.html" id="for">Login In Here</a>
